<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="./reset.css">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<!-- Scripts -->
		<script src="./jquery-3.2.0.min.js"></script>
		<script src="./script.js"></script>
	</head>

	<body>
		<div class="todo">
			<ul class="todo-list">
				<li class="todo-list-item crossed">Milk</li>
				<li class="todo-list-item">Eggs</li>
				<li class="todo-list-item">Juice</li>
			</ul>

			<form class="todo-addform">
				<input class="todo-addform-input" type="text" placeholder="Add an item"/>
				<button class="todo-addform-submit" type="submit">+</button>
			</form>
		</div>
	</body>
</html>
